<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fafi</title>
</head>
<body>
	<h1>Fafi</h1>

	{% if query %}
	<p>You searched for {{query}}.
	{% endif %}


	<form action="/">
		<input type="text" name="query" value="{{query}}">
		<input type="submit" name="search" value="Search">
	</form>

	
	{% if results %}
	there's results
	{% for i in results %}
		<h2>{{i[0]}}</h2>
		1: {{i[1]}}<br>
		2: {{i[2]}}
	{% endfor %}
	{% else %}
	There's no cursor
	{% endif %}



</body>
</html>
