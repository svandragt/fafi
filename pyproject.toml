[tool.poetry]
name = "fafi"
version = "0.2.0"
description = "Local bookmark manager."
authors = ["Sander van Dragt <sander@vandragt.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
briefcase = "^0.3.5"

[tool.poetry.dev-dependencies]
black = "^21.4b2"
pylint = "^2.11.1"

[tool.poetry.scripts]
fafi = 'fafi.fafi:cli'

[build-system]
requires = ["poetry>=1.0.9"]
build-backend = "poetry.masonry.api"
